<!DOCTYPE html>
<html>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
	.c1 {
		background-color: red;
	}
	.c2 {
		border-style: solid;
		border-width: 5px;
		border-color: blue;
	}
	.c1.c2 {
		background-color: #b0f;
		border-style: dotted;
		border-width: 2px;
		border-color: #00a;
	}
</style>
<body>
<div class="c1">Class 1</div>
<div class="c2">Class 2</div>
<div class="c1 c2">Class 1 & 2</div>
</body>
</html>
